
    <html lang="en">
        <head>
          {% load static %}
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
          <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
      
          <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">
      
          <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
      
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
          
          <!-- Style -->
          <link rel="stylesheet" href="{% static 'css/style.css'%}">
          <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
          <title>{% block title%}base {% endblock %}</title>
        </head>
        <body>
      
      
          <div class="site-mobile-menu site-navbar-target">
              <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                  <span class="icon-close2 js-menu-toggle"></span>
                </div>
              </div>
              <div class="site-mobile-menu-body"></div>
            </div>
      
      
            <div class="top-bar">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <a href="" class=""><span class="mr-2  icon-envelope-open-o"></span> <span class="d-none d-md-inline-block">mohammed.s.alghanmi@gmail.com</span></a>
                    <span class="mx-md-2 d-inline-block"></span>
                    <a href="#" class=""><span class="mr-2  icon-phone"></span> <span class="d-none d-md-inline-block">0500977323</span></a>
      
      
                    <div class="float-right">
      
                      <a href="https://twitter.com/Mohmmed_Ghanmi" class=""><span class="mr-2  icon-twitter"></span> <span class="d-none d-md-inline-block">Twitter</span></a>
                      <span class="mx-md-2 d-inline-block"></span>
                      
                    </div>
      
                  </div>
      
                </div>
      
              </div>
            </div>
      
            <header class="site-navbar js-sticky-header site-navbar-target" role="banner">
      
              <div class="container">
                <div class="row align-items-center position-relative">
      
      
                  <div class="site-logo">
                    <a href="{% url 'home'%}" class="text-black"><span class="text-success">وافر</a>
                  </div>
      
                  <div class="col-12">
                    <nav class="site-navigation text-right ml-auto " role="navigation">
      
                      <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                        <li><a href="{% url 'home'%}" class="nav-link">الرئيسية</a></li>
        
                        <!-- <li class="has-children">
                          <a href="#about-section" class="nav-link">About Us</a>
                          <ul class="dropdown arrow-top">
                            <li><a href="#team-section" class="nav-link">Team</a></li>
                            <li><a href="#pricing-section" class="nav-link">Pricing</a></li>
                            
                          </ul>
                        </li> -->
      
                        <li><a href="{% url 'create-item' %}" class="nav-link"><button type="button" class="btn btn-success">تسعيره جديده</button></a></li>
                        
                        {% if user.is_authenticated %}
                        <li>{{user.username}}</li>
                        <li><a href="{% url 'logout' %}?next={% url 'home'%}" >تسجيل خروج</a></li>
                        {% else %}
                        <li><a href="{% url 'login'%}?next={{request.path}}">تسجيل دخول</a></li>
                        <li><a href="{% url 'consumer-create'%}?next={{request.path}}">تسجيل حساب جديد</a></li>
                        {% endif %}
                        <!-- <li><a href="#testimonials-section" class="nav-link">###</a></li> -->
                       
                      </ul>
                    </nav>
      
                  </div>
      
                  <div class="toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>
      
                </div>
              </div>
      
            </header>
      
          <div class="hero" style="background-image: url('static\images\hero_1.jpg');">
            {% block content %}

            {% endblock %}
          </div>
        
      
      
          <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
          <script src="js/popper.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
          <script src="js/jquery.sticky.js"></script>
          <script src="js/main.js"></script>
        </body>
      </html></h1>
